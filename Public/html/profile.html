<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Profile Page</title>
    <link rel="stylesheet" href="../styles/profile.css">
</head>

<body>
    <div class="top-menu">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-1">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img src="../images/ST collab 2 black.png" alt="Logo" width="40" height="40" style="margin-left: 40px;">
                </a>
            </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="../html/home.html" class="nav-link px-2">Home</a></li>
            <li><a href="../html/profile.html" class="nav-link px-2">Profile</a></li>
            <li><a href="../html/solution.html" class="nav-link px-2">Solutions</a></li>
            <li><a href="../html/research_papers.html" class="nav-link px-2">Research Pages</a></li>
            <li><a href="../html/gigs.html" class="nav-link px-2">Gigs</a></li>
            <li><a href="../html/myUploads.html" class="nav-link px-2">My Uploads</a></li>
            <li><a href="../html/queries.html" class="nav-link px-2">Queries</a></li>
            <li><a href="../html/createJoinRoom.html" class="nav-link px-2">Room</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <button type="button" id="logout" class="btn btn-outline-secondary me-2 logout-btn" id="logout">Logout</button>
          </div>
        </header>
      </div>

    <div class="profile-container">
        <!-- Left Section (Text Inputs) -->
        <div class="left-section">         
            <div class="text-fields">
                <div class="field">
                    <label>Name:</label>
                    <input type="text" id="name" readonly>
                </div>
                <div class="field">
                    <label>Age:</label>
                    <input type="text" id="age" readonly>
                </div>
                <div class="field">
                    <label>Gender:</label>
                    <input type="text" id="gender" readonly>
                </div>
                <div class="field">
                    <label>Profession:</label>
                    <input type="text" id="profession" readonly>
                </div>
                <div class="field">
                    <label>Skills:</label>
                    <input type="text" id="skills" readonly>
                </div>
                <div class="field">
                    <label>Qualification:</label>
                    <input type="text" id="qualification" readonly>
                </div>
                <div class="field">
                    <label>Institute name:</label>
                    <input type="text" id="institute" readonly>
                </div>
                <div class="field">
                    <label>LinkedIn Link:</label>
                    <input type="text" id="linkedin" readonly>
                </div>
            </div>
        </div>

        <div class="right-section">
            <div class="about-field">
                <label>About:</label><br/>
                <textarea id="about" readonly></textarea>
            </div>
        </div>
    </div>

    <script src="../scripts/profile.js"></script>
</body>

</html>
