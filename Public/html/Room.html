<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/styles/Room.css" rel="stylesheet">
    <title>ROOM</title>
</head>
<body>
    <div class="top-menu">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img src="/images/ST collab 2 black.png" alt="Logo" width="40" height="40" style="margin-left: 40px">
                </a>
            </div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="../html/home.html" class="nav-link px-2">Home</a></li>
                <li><a href="../html/profile.html" class="nav-link px-2">Profile</a></li>
                <li><a href="../html/solution.html" class="nav-link px-2">Solutions</a></li>
                <li><a href="../html/research_papers.html" class="nav-link px-2">Research Pages</a></li>
                <li><a href="../html/gigs.html" class="nav-link px-2">Gigs</a></li>
                <li><a href="../html/myUploads.html" class="nav-link px-2">My Uploads</a></li>
                <li><a href="../html/Room.html" class="nav-link px-2">Room</a></li>
            </ul>
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-secondary me-2 logout-btn" id="logout">Logout</button>
            </div>
        </header>
    </div>

    <div style="display: flex; flex-direction: column; align-items: center;">
        <h1 class="display-5 fw-bold text-body-emphasis text-center" id="roomName">Room Name</h1>
        <div class="d-flex flex-row" style="width: 100%;">
            <div class="d-flex flex-column flex-shrink-0 p-5 text-bg-white" style="width: 15%; height: fit-content; border: 2px solid #01858D; border-radius: 5px;">
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item" style="color: black;">
                        <a href="/Room.html" class="nav-link text-black" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="/html/room_files.html" class="nav-link text-black">Files</a>
                    </li>
                    <li>
                        <a href="/html/ToDoList.html" class="nav-link text-black">To Do List</a>
                    </li>
                    <li>
                        <a href="/html/dailyGoals.html" class="nav-link text-black">Daily Goals</a>
                    </li>
                    <li>
                        <a href="/html/notes.html" class="nav-link text-black">Notes</a>
                    </li>
                    <li>
                        <a href="/html/messaging.html" class="nav-link text-black">Messaging</a>
                    </li>
                </ul>
                <hr>
            </div>
            <div class="d-flex flex-column" style="width: 100%; margin-left: 8%;">
                <div class="px-3 py-4 my-5 text-center" style="border: 2px solid #01858D; width: 50%; height: 100%; margin-left: 10%; border-radius: 5px 5px 5px 5px;">
                    <h1 class="display-5 fw-bold text-body-emphasis" style="font-size: 24px; float: left; color: #01858D !important;">Files</h1>
                    <div id="files-container" style="display: flex; flex-direction: row; margin-top: 5%;">

                    </div>
                </div>
                <div class="px-3 py-4 my-5 text-center" style="border: 2px solid #01858D; width: 50%; margin-left: 10%; border-radius: 5px 5px 5px 5px; height: 100%;">
                    <h1 class="display-5 fw-bold text-body-emphasis" style="font-size: 24px; float: left; color: #01858D !important;">Assign Task</h1>
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#assignTaskModal" style="float: right; background-color: #01858D; color: white; border-color: #01858D;">Assign A Task</button>
                    <div id="taskList" style="margin-top: 10%; border-radius: 5px 5px 5px 5px;">
                    </div>
                </div>                  
            </div>
        </div>
    </div>

    <div class="modal fade" id="assignTaskModal" tabindex="-1" aria-labelledby="assignTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="assignTaskModalLabel">Assign Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="assignTaskForm">
                        <div class="mb-3">
                            <label for="task" class="form-label">Task</label>
                            <input type="text" class="form-control" id="task" required>
                        </div>
                        <div class="mb-3">
                            <label for="assignedUser" class="form-label">Assign To</label>
                            <select class="form-select" id="assignedUser" required>
                                
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="assignTaskBtn">Assign Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/Room.js"></script>
    <script src="/scripts/room_files.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
