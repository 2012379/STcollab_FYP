<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/queries.css">
</head>
<body>
    <div class="top-menu">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-1">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img src="../images/ST collab 2 black.png" alt="Logo" width="40" height="40" style="margin-left: 40px;">
                </a>
            </div>
    
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="../html/home.html" class="nav-link px-2">Home</a></li>
                <li><a href="../html/profile.html" class="nav-link px-2">Profile</a></li>
                <li><a href="../html/solution.html" class="nav-link px-2">Solutions</a></li>
                <li><a href="../html/research_papers.html" class="nav-link px-2">Research Pages</a></li>
                <li><a href="../html/gigs.html" class="nav-link px-2">Gigs</a></li>
                <li><a href="../html/myUploads.html" class="nav-link px-2">My Uploads</a></li>
                <li><a href="../html/queries.html" class="nav-link px-2">Queries</a></li>
                <li><a href="../html/createJoinRoom.html" class="nav-link px-2">Room</a></li>
            </ul>
    
            <div class="col-md-3 text-end">
                <button type="button" id="logout" class="btn btn-outline-secondary me-2 logout-btn">Logout</button>
            </div>
        </header>
    </div>

    <div class="container">
        <div id="heading" class="mt-5">
            <h1>Queries</h1>
        </div>

        <div id="ask" class="text-end">
            <!-- Button trigger modal -->
            <button id="ask_btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#queryModal">
                Ask
            </button>
        </div>

        <div id="queries">
            <!-- Queries will be displayed here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="queryModal" tabindex="-1" aria-labelledby="queryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="queryModalLabel">Ask Anything</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="queryForm">
                  <div class="modal-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="que" class="form-label">Enter your query:</label>
                        <textarea class="form-control" id="que" name="que" rows="3"></textarea>
                    </div>
                </div>                
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-3oEmz5v4xjN1MuVbTp4ynLr0kVrT7q1b/2bzK13B7jzYkzv7DQaeWtAeTe1HWRKt" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-Ky5SgzZzyJio2CwvqTpS+uxRbXEnTGr2iofIuUDr0b9zA3GkwKfwXdiCZqPu2ViK" crossorigin="anonymous"></script>

    <script src="../scripts/queries.js"></script>
</body>
</html>
