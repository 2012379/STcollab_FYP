  </div>

    <div class="title">
      <span id="heading">
        <h1>Gigs</h1>
      </span>

      <button id="post_btn" type="submit" onclick="openPopup()">
        Post A Gig
      </button>
      <div class="popup" id="popup">
        <form action="/Public/html/gigs.html" method="get" id="form">

          <h1 style="color: #01858D;">Enter Details:</h1>
          <div id="info">
          <label for="gigname" style="color: black;">Gig Name:</label>
          <input type="text" id="gigname" name="gigname" style="border: 2px solid #01858D; border-radius: 2px 2px 2px 2px;" /><br /><br />
          <label for="aboutgig" style="color: black;">About:</label>
          <input type="text" id="aboutgig" name="aboutgig" style="border: 2px solid #01858D; border-radius: 2px 2px 2px 2px;"/><br /><br />
          <label for="qualification" style="color: black;">Qualification:</label>
          <input type="text" id="qualification" name="qualification" style="border: 2px solid #01858D; border-radius: 2px 2px 2px 2px;"/><br /><br />
          <label for="skills" style="color: black;">Required Skills:</label>
          <input type="text" id="skills" name="skills" style="border: 2px solid #01858D; border-radius: 2px 2px 2px 2px;"/><br /><br />

          <div><label for="gigfield" style="color: black;"> Choose Feild:</label>
            <select name="gigfield" id="gigfield">
            <option>Computer Science</option>
            <option>Business</option>
          </select>
          </div><br /><br />
          <div><label for="gigtype" style="color: black;"> Choose Type:</label>
            <select name="gigtype" id="gigtype">
            <option>Project</option>
            <option>Research</option>
          </select>
          </div><br /><br />
          <input type="hidden" id="username" name="username" value="" />
          <input type="hidden" id="email" name="email" value="" />
          <button
            id="submit_btn"
            type="submit"
            value="Submit"
            onclick="closePopup()"
          >
            Submit
          </button>
        </div>
        </form>
      </div>
    </div>

    <div class="side-menu">
      <ul style="list-style: none" >
        <li>Feilds:</li>

        <li>
          <input type="checkbox" id = "all-field" class="field-checkbox" name="field" checked='true' /> All
        </li>

        <li>
          <input type="checkbox" id = "computerScience" class="field-checkbox" name="field" /> Computer
          Science
        </li>

        <li>
          <input type="checkbox" id = "business" class="field-checkbox" name="field" /> Business
        </li>
      </ul>

      <ul style="list-style: none">
        <li>Filter:</li>

        <li>
          <input type="checkbox" id = "all-filter" class="filter-checkbox" name="field" checked ='true' /> All
        </li>

        <li>
          <input type="checkbox" id = "projects" class="filter-checkbox" name="field" /> Projects
        </li>

        <li>
          <input type="checkbox" id = "research" class="filter-checkbox" name="field" /> Research
        </li>
      </ul>
    </div>

    <div id="gigs">
      <!-- Gigs' information will be dynamically added here -->
    </div>
