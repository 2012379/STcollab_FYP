<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/upload.css" />
  </head>
  <body>
    <div class="top-menu">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-1">
          <div class="col-md-3 mb-2 mb-md-0">
              <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                  <img src="../images/ST collab 2 black.png" alt="Logo" width="40" height="40" style="margin-left: 40px;">
              </a>
          </div>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="../html/home.html" class="nav-link px-2">Home</a></li>
          <li><a href="../html/profile.html" class="nav-link px-2">Profile</a></li>
          <li><a href="../html/solution.html" class="nav-link px-2">Solutions</a></li>
          <li><a href="../html/research_papers.html" class="nav-link px-2">Research Pages</a></li>
          <li><a href="../html/gigs.html" class="nav-link px-2">Gigs</a></li>
          <li><a href="../html/myUploads.html" class="nav-link px-2">My Uploads</a></li>
          <li><a href="../html/queries.html" class="nav-link px-2">Queries</a></li>
          <li><a href="../html/createJoinRoom.html" class="nav-link px-2">Room</a></li>
        </ul>
  
        <div class="col-md-3 text-end">
          <button type="button" id="logout" class="btn btn-outline-secondary me-2 logout-btn" id="logout">Logout</button>
        </div>
      </header>
    </div>

    <div id="heading">
      <h1>Upload</h1> 
    </div>

    <form action="/api/upload/single" method="POST" enctype="multipart/form-data">
      <div class="upload_box">
        <input type="file" placeholder="Upload Here" name="file" id="uh-btn"/>
      </div>

      <input type="hidden" id="username" name="username" value="" />

      <div class="ask">
        <div>
          <p id="wrup">What are you uploading?</p>
          <input type="checkbox" id="RP" class="field-checkbox-1" name="RP" />
          Research Pages
          <input type="checkbox" id="Sol" class="field-checkbox-1" name="Sol" />
          Solutions
          <div id="up_btn">
              <button id="upload_btn" type="submit">Upload</button>
          </div>
        </div>

        <div>
          <p id="feild">For what field are you uploading?</p>
          <input type="checkbox" id="CS" class="field-checkbox" name="CS"/>
          Computer Science
          <input type="checkbox" id="Buss" class="field-checkbox" name="Buss"/>
          Business
        </div>
      </div>
    </form>

    <script src="../scripts/upload.js"></script>
  </body>
</html>
