            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

                <button type="button" class="btn btn-outline-secondary me-2 logout-btn" id="logout">Logout</button>
            </div>
        </header>
    </div>

    <div style="display: flex; flex-direction: column; align-items: center;">
        <h1 class="display-5 fw-bold text-body-emphasis text-center">Daily Goals</h1>
        <div class="d-flex flex-row" style="width: 100%;">
            <div class="d-flex flex-column flex-shrink-0 p-5 text-bg-white" style="width: 15%; height: fit-content; border: 2px solid #01858D; border-radius: 5px;">
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item" style="color: black;">
                        <a href="../html/Room.html" class="nav-link text-black" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-black">Files</a>

                    <li>
                        <a href="../html/ToDoList.html" class="nav-link text-black">To Do List</a>
                    </li>
                    <li>
                        <a href="../html/dailyGoals.html" class="nav-link text-black">Daily Goals</a>

                    </li>

                <hr>
            </div>

            <div style="border: 2px solid #01858D; border-radius: 5px 5px 5px 5px; margin-left: 12%; width: 50%; margin-top: 5%;" id="dailyGoals">
                <button style="float: right; margin-right: 1%; margin-top: 1%; color: white; background-color: #01858D; border-color: #01858D; border-radius: 5px 5px 5px 5px; width: 15%;" data-bs-toggle="modal" data-bs-target="#taskModal">Add Task</button>
                <div id="displayGoals">
                    
                </div>
            </div>
        </div>

        <!-- Modal -->
        <!-- Assign Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="assignTaskModalLabel">Daily Goals</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="assignTaskForm">
                        <div class="mb-3">
                            <label for="task" class="form-label">Goal:</label>
                            <input type="text" class="form-control" id="goal" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn" id="addGoalBtn" style="background-color: #01858D; color: white;">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/dailyGoals.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
